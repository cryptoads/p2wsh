<html>
<head>
 <title>P2WSH Deterministic Address Finder</title>
</head>
<style>
input {
    border: solid 1px black;
}

#form{
    width: 100%;
    text-align: center;
    border: solid 1px black;
}
#derivedKey{
    width: 100%;
    height: 60px;
    margin-top: 15px;
    margin-bottom: 15px;
    text-align: center;
    border: solid 1px black;
    align-content: center;
}
#formContents{
    width: 60%;
    display: inline-block;
    text-align: left;
    
}

</style>
<body>
    <div id="form">
        <div id="formContents">
            <p>Find derived addresses for p2wsh 2 of 3 wallets.  Enter your primary key, backup key, and secondary key and associated derivation path to determine the p2wsh public address.</p>
            <span>Primary Key</span> <input name="mpubP" size="150px" type="text" maxlength="512" id="mpubP" class="mpubP" /><br/>
            <span>Backup Key</span> <input name="mpubB" size="150px" type="text" maxlength="512" id="mpubB" class="mpubB" /><br/>
            <span>Secondary Key</span> <input name="mpubV" size="150px" type="text" maxlength="512" id="mpubV" class="mpubV" /><br/>
            <span>Chain</span> <input name="chain" type="text" maxlength="512" id="chain" class="chain" /><br/>
            <span>Index</span> <input name="index" type="text" maxlength="512" id="index" class="index" /><br/>
            <span>Testnet</span> <input type="checkbox" name="testnet" id="testnetCheck" /><br />
            <button id="derive">Derive Address</button>
        </div>
    </div>
   <div id="derivedKey">
        <p>Derived Address</p>
   </div>
</body>
<script src="app.js"></script>
</html>
